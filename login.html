<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Exclusive Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4; /* Updated background color to match the theme */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            padding: 2rem;
            text-align: center;
        }
        .container h1 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333; /* Updated text color to match theme */
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container input {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .container input:focus {
            border-color: #e31837; /* Updated focus color to match theme */
            outline: none;
            box-shadow: 0 0 10px rgba(227, 24, 55, 0.2); /* Updated focus shadow to match theme */
        }
        .container button {
            background: #e31837; /* Updated button background color to match theme */
            border: none;
            padding: 1rem;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .container button:hover {
            background: #c5152f; /* Updated button hover color to match theme */
        }
        .container .link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333; /* Updated link text color to match theme */
        }
        .container .link a {
            color: #e31837; /* Updated link color to match theme */
            text-decoration: none;
        }
        .container .link a:hover {
            text-decoration: underline;
        }
        .container .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .container .social-login button {
            flex: 1;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            gap: .5rem;
        }
        .container .social-login button:hover {
            border-color: #e31837; /* Updated button hover border color to match theme */
        }
        .container .social-login button i {
            font-size: 20px;

            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </form>
        <div class="social-login">
            <button><i class="fa-brands fa-google"></i>Google</button>
            <button><i class="fa-brands fa-facebook"></i>Facebook</button>
            <button><i class="fa-brands fa-twitter"></i>Twitter</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
